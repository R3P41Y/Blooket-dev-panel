<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FTP Transfer Server</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <button class="menu-button" onclick="toggleMenu()">☰</button>
        <h1>FTP Transfer Server</h1>
    </div>
    <div class="dropdown" id="menu">
        <ul>
            <li onclick="promptAddFolder()">Add Folder</li>
            <li onclick="promptDeleteFolder()">Remove Folder</li>
        </ul>
    </div>
    <div class="container">
        <form action="/upload" method="post" enctype="multipart/form-data">
            <label for="folder">Select Folder:</label>
            <select name="folder" id="folder">
                <!-- Folder options will go here if available -->
            </select>
            <br><br>
            <input type="file" name="file" required>
            <br><br>
            <button class="btn" type="submit">Upload File</button>
        </form>
        <footer>Powered by Flask | Styled with ❤️</footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
